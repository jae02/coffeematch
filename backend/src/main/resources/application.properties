spring.application.name=crema-backend
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3307/coffeematch?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

